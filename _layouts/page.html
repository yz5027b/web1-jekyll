<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Title goes here</title>
	<meta name="description" content="{{ page.description }}">
	
	<!-- Enable responsive layouts; tell browsers not to shrink pages to fit small screens -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Load styles -->
	<!-- For production, combine all of the stylesheets -->
	<link rel="stylesheet" href="{{ site.baseurl }}/css/sitewide.css">
	
	<!-- Webfonts -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">

</head>
<body class="homepage">
<!-- Change this classname for each page/type! -->

	<!-- Page content typically goes inside the container -->
	<div class="container">

		<!-- global navbar -->
		<nav class="global-nav">
	        <ul>
				<li><a href="{{ site.baseurl }}/">Home</a></li>
				<li><a href="{{ site.baseurl }}/forecast">Forecast</a></li>
				<li><a href="{{ site.baseurl }}/operations">Operations</a></li>
				<li><a href="{{ site.baseurl }}/grundhog.html">groundhog</a></li>
			</ul>
		</nav>
		
        <h1>{{ page.title }}</h1>
		
		{{ content }}

		<hr>

		<p>Today's color is: {{ page.color }}</p>

        {% if page.date %}
    		<p>Updated {{ page.date | date: "%A, %B %-d, %Y" }}</p>
        {% endif %}
		
	</div><!-- end container -->
	
</body>
</html>
